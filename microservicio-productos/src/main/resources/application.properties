# Configuración del servidor
server.port=8081

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/perfulandia_productos?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Santiago
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Configuración de logging
logging.level.com.perfulandia=INFO
logging.level.org.springframework.web=INFO
logging.level.springdoc=DEBUG

# Información de la aplicación
spring.application.name=Microservicio-Productos-Perfulandia
management.endpoints.web.exposure.include=health,info
